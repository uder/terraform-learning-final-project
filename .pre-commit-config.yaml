repos:
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.77.0
  hooks:
    - id: terraform_fmt
    - id: terraform_checkov
    - id: terraform_tfsec
      args:
      - --args=--exclude-path .terraform/
    - id: terraform_docs
      args:
      - --args=--config=.terraform-docs.yml
